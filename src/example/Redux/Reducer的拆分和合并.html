  <script>
    let state = {
      counter: {
        count: 0
      },
      info: {
        name: '前端九部',
        description: '我们都是前端爱好者！'
      }
    }

    const counterReducer = (state, action) => {
      /**
       * @param {String} state state.counter
       * @param {Object} action
       * 
      */
      switch (action.type) {
        case 'INCREMENT':
          return {
            count: state.count + 1
          }
        case 'DECREMENT':
          return {
            ...state,
            count: state.count - 1
          }
        default:
          return state;
      }
    }

    const InfoReducer = (state, action) => {
      /**
       * @param {String} state state.info
       * @param {Object} action
       * 
      */
      switch (action.type) {
        case 'SET_NAME':
          return {
            ...state,
            name: action.name
          }
        case 'SET_DESCRIPTION':
          return {
            ...state,
            description: action.description
          }
        default:
          return state;
      }
    }

    // combineReducers函数实现原理
    const combineReducers = (reducers) => {
      
    }

    // 利用combineReducers函数将多个reducer函数合并成一个reducer函数
    const reducer = combineReducers({
      counter: counterReducer,
      info: InfoReducer
    })








    const plan = (state, action) => {
      /**
       * @param {Object}  state  现在的state
       * @param {Object}  action  操作类型，必须有一个type属性
       * */
      switch (action.type) {
        case 'INCREMENT':
          return {
            ...state,
            count: state.count + 1
          }
          break;
        case '':
          return {
            ...state,
            count: state.count - 1
          }
          break;
        default:
          return state
      }
    }

    // 手动实现状态管理
    const createStore = (plan, initState) => {
      let state = initState
      let listeners = []

      // 订阅
      function subscribe(listener) {
        listeners.push(listener)
      }

      function changeState(action) {
        state = plan(state, action)
        // 通知
        for (let i = 0; i < listeners.length; i++) {
          const listener = listeners[i]
          listener()
        }
      }

      function getState() {
        return state
      }

      return {
        subscribe,
        changeState,
        getState
      }
    }

    let initState = {
      count: 0
    }

    let store = createStore(plan, initState)

    store.subscribe(() => {
      let state = store.getState()
      console.log(`${state.count}`)
    })

    // 自增
    store.changeState({
      type: 'INCREMENT'
    })

    // 自减
    store.changeState({
      type: 'DECREMENT'
    })

    // 随意修改
    store.changeState({
      count: 'acd'
    })
  </script>
